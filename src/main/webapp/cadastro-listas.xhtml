<!DOCTYPE html>
<ui:composition template="_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="titulo">Cadastro de Listas</ui:define>
    <ui:define name="conteudo">
        <h:form>
            <p:growl id="messages"/>
            <h:inputHidden id="idLista" value="#{cadastroListasBean.lista.idLista}"/>
            <fieldset>
                <div class="form-group">
                    <h:outputLabel value="Descrição" for="descricao"/>
                    <h:inputText id="descricao" styleClass="form-control" value="#{cadastroListasBean.lista.descricaoLista}" label="Descrição"
                                 required="true" requiredMessage="Informe a descrição da lista" validatorMessage="Descrição não pode conter mais que 255 caracteres" pt:autofocus="true">
                        <f:validateLength maximum="255"/>
                    </h:inputText>
                </div>
                <h:commandButton class="btn btn-primary" value="Gravar" action="#{cadastroListasBean.grava()}"/>
            </fieldset>
        </h:form>
    </ui:define>
</ui:composition>
