<!DOCTYPE html>
<ui:composition template="_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="titulo">Cadastro de Itens</ui:define>
    <ui:define name="conteudo">
        <h:form>
            <p:growl id="messages"/>
            <h:inputHidden id="idItem" value="#{cadastroItensBean.itens.idItem}"/>
            <fieldset>
                <div class="form-group">
                    <h:outputLabel value="Descrição" for="descricao"/>
                    <h:inputText id="descricao" styleClass="form-control" value="#{cadastroItensBean.itens.descricao}" label="Descrição"
                                 required="true" requiredMessage="Informe a descrição do item" pt:autofocus="true"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Valor R$" for="valor"/>
                    <h:inputText id="valor" styleClass="form-control" value="#{cadastroItensBean.itens.valor}" label="Valor R$"
                                 required="true" requiredMessage="Informe o valor do item"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Unidade" for="unid"/>
                    <h:inputText id="unid" styleClass="form-control" value="#{cadastroItensBean.itens.unid}" label="Unidade"
                                 required="true" requiredMessage="Informe a unidade do item" validatorMessage="Unidade não pode conter mais que 2 caracteres">
                        <f:validateLength maximum="2"/>
                    </h:inputText>
                </div>
<!--                <div class="form-group">
                    <h:outputLabel value="Imagem" for="imagemItem"/>
                    <h:inputFile id="imagemItem" value="#{cadastroItensBean.itens.imagemItem}" label="Imagem"/>
                </div>-->
                <h:commandButton class="btn btn-primary" value="Gravar" action="#{cadastroItensBean.grava()}"/>
            </fieldset>
        </h:form>
    </ui:define>
</ui:composition>
