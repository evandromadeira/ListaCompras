<!DOCTYPE html>
<ui:composition template="_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Relação de Listas</ui:define>
    <ui:define name="conteudo">
        <h:form>
            <fieldset>
                <h:dataTable styleClass="table table-condensed table-hover table-striped" value="#{listaListasBean.listaListas}" var="relacListas">
                    <h:column>
                        <f:facet name="header">Cód.</f:facet>
                            #{relacListas.idLista}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Descrição</f:facet>
                            #{relacListas.descricaoLista}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Opções</f:facet>
                        <h:link outcome="cadastro-itens-lista">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                            <f:param name="idLista" value="#{relacListas.idLista}"/>
                        </h:link>
                        <h:link outcome="itens-lista">
                            <span class="glyphicon glyphicon-list"></span>
                            <f:param name="idLista" value="#{relacListas.idLista}"/>
                        </h:link>
                        <h:link outcome="cadastro-listas">
                            <span class="glyphicon glyphicon-edit"></span>
                            <f:param name="idLista" value="#{relacListas.idLista}"/>
                        </h:link>
                        <p:commandLink>
                            <p:confirm message="Realmente deseja remover a lista?" icon="ui-icon-alert"/>
                            <span class="glyphicon glyphicon-remove-sign"/>
                            <f:ajax listener="#{listaListasBean.removeListas(relacListas)}" render="@form"/>
                        </p:commandLink>
                        <p:commandLink>
                            <p:confirmDialog header="Confirmação" global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                            </p:confirmDialog>
                        </p:commandLink>
                    </h:column>
                </h:dataTable>
<!--                <h:inputHidden id="idLista" value="#{relacListas.idLista}"/>-->
            </fieldset>
        </h:form>
    </ui:define>
</ui:composition>
